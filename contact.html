<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Here is the link and style -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@1,500&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="inside-header">
            <div id="h1-container">
                <h1>Shelly Nguyen</h1>
            </div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="./portfolio.html">Portfolio</a></li>
              <li class="breadcrumb-item"><a href="./contact.html">Contact</a></li>
            </ol>
        </nav>
    </header>
    <section>
        <h2>Contact</h2>
        <div class="container">
            <div class="row">
              <div class="col-sm-8">
                <form>
                    <div class="info">
                      <label for="exampleInputName">Name</label>
                      <input type="name" class="form-control" id="exampleInputName" placeholder="Enter name">
                    </div>
                    <div class="info">
                        <label for="exampleInputLastEmail">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
                    </div>
                    <div class="info">
                        <label for="exampleInputMessage">Message</label>
                        <textarea class="form-control" id="exampleInputMessage" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </section>

    <footer class="footer">
        <p>
            &copy; 2020 Shelly Nguyen
        </p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
